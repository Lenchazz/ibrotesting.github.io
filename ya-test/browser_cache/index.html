<!DOCTYPE html>
<html>

<head>
    <meta name="apple-itunes-app">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum=1.0,user-scalable=no">
    <style type="text/css">
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: small;
    }
    </style>
    <script>
    window.addEventListener('DOMContentLoaded', function() { // Add listener which set value to textElement from local storage after reload page
        let text = document.querySelector('.rememberMe'); 
        if (localStorage.getItem('demo_text')) {
            textElement.innerHTML = localStorage.getItem("demo_text");
        };
    });
    </script>
</head>

<body>
    <p>
        <button onclick="changeText('newText')" id="button">ChangeText</button>
    </p>
    <p>
        <span id="textElement" class="rememberMe">oldText</span>
    </p>
    <script>
    function changeText(text) {
        const demo_text = localStorage.getItem("demo_text"), // Get value from local storage
            textElement = document.getElementById("textElement");

        if (demo_text) { // If value from local storage not nil set value to textElement
            textElement.innerHTML = localStorage.getItem("demo_text");
        } else { // // If value from local storage == nil set value to local storage and textElement
            try {
                localStorage.setItem("demo_text", "newText");
                textElement.innerHTML = text;
            } catch (error) {}
        }
    }
    </script>
</body>

</html>
