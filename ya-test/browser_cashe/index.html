<html>

<head>
    <meta name="apple-itunes-app">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum=1.0,user-scalable=no">
    <style type="text/css">
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: small;
    }
    </style>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
        let text = document.querySelector('.rememberMe');
        if (localStorage.getItem('demo_text')) {
            textElement.innerHTML = localStorage.getItem("demo_text");
        };
    });
    </script>
</head>

<body>
    <p>
        <button onclick="changeText('newText')">ChangeText</button>
    </p>
    <p>
        <span id="textElement" class="rememberMe">oldText</span>
    </p>
    <script>
    function changeText(text) {
        const demo_text = localStorage.getItem("demo_text"), // получаем значение из хранилища по указанному ключу
            textElement = document.getElementById("textElement"); // производим поиск элемента по id и инициализируем переменную

        if (demo_text) { // если переменная содержит значение по указанному ключу (не равна null)
            textElement.innerHTML = localStorage.getItem("demo_text"); // изменяем содержимое элемента
        } else {
            try { // пытаемся выполнить код
                localStorage.setItem("demo_text", "newText");
                textElement.innerHTML = text; // добавляем ключ с произвольным строковым значением 
            } catch (error) {}
        }
    }
    </script>
</body>

</html>
